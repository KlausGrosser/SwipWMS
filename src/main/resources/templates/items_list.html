<style> table, td, th { border: 1px solid black; width: 800px; } </style>

<div>
  <h2>Welcome to Swip Warehouse Mangement System</h2>

  <p><a href="/">Home Page</a></p>

  <div th:each="warehouse : ${warehouses}" >
    <a th:text="'List items from warehouse ' + ${warehouse}" th:href="'/listItemsByWarehouse/' + ${warehouse}"></a>
  </div>

  <h3>All Items List  <span th:text="'(Count: ' + ${itemCount} + ')'"></span></h3>

  <table>
    <tbody>
    <tr>
      <th>STATE</th>
      <th>CATEGORY</th>
      <th>DATE OF STOCK</th>
      <th>WAREHOUSE</th>
    </tr>
    <tr th:each="item : ${items}">
      <td th:text="${item.state}"></td>
      <td th:text="${item.category}"></td>
      <td th:text="${item.dateOfStock}"></td>
      <td th:text="${item.warehouse}"></td>
    </tr>
    </tbody>
  </table>


</div>

</div>
